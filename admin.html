<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #0d0f12;
      color: #d7e2f0;
      font-family: system-ui;
      padding: 20px;
    }
    .title {
      font-size: 30px;
      font-weight: bold;
      color: #58a6ff;
      margin-bottom: 20px;
    }
    .userCard {
      background: #111418;
      border: 1px solid #1f242b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }
    input {
      background: #0c0f13;
      border: 1px solid #2b3138;
      color: #d7e2f0;
      padding: 6px 10px;
      border-radius: 6px;
      width: 200px;
      margin-right: 8px;
    }
    button {
      padding: 8px 14px;
      border-radius: 8px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 6px;
    }
    .danger {
      background: #b91c1c;
    }
  </style>
</head>

<body>
  <div class="title">Admin Panel</div>
  <div id="users"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "YOUR_SUPABASE_URL",
      "YOUR_SUPABASE_ANON_KEY"
    );

    const ADMINS = [
      "support@shyftinteractive.com",
      "jaxhartwell0907@gmail.com"
    ];

    const { data: session } = await supabase.auth.getSession();
    if (!session.session) window.location.href = "/login.html";

    const user = session.session.user;
    if (!ADMINS.includes(user.email)) {
      document.body.innerHTML = "<h1>Access Denied</h1>";
      throw new Error("Not allowed");
    }

    async function loadUsers() {
      const { data: profiles } = await supabase.from("profiles").select("*");

      const container = document.getElementById("users");
      container.innerHTML = "";

      profiles.forEach(p => {
        const div = document.createElement("div");
        div.className = "userCard";

        div.innerHTML = `
          <div><strong>Email:</strong> ${p.email}</div>
          <div><strong>Username:</strong> <input id="u-${p.id}" value="${p.username ?? ""}"></div>
          <button onclick="saveUser('${p.id}')">Save</button>
          <button class="danger" onclick="deleteUser('${p.id}')">Delete</button>
        `;

        container.appendChild(div);
      });
    }

    loadUsers();

    window.saveUser = async (id) => {
      const newUsername = document.getElementById("u-" + id).value;
      await supabase.from("profiles").update({ username: newUsername }).eq("id", id);
      alert("Saved!");
    };

    window.deleteUser = async (id) => {
      if (!confirm("Delete this user?")) return;
      await supabase.from("profiles").delete().eq("id", id);
      alert("Deleted");
      loadUsers();
    };
  </script>
</body>
</html>
