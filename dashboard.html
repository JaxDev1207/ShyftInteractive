<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Shyft Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/ShyftInteractiveLogoV2.png">

  <style>
    body {
      background: #0d0f12;
      color: #d7e2f0;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      color: #58a6ff;
      text-align: center;
      margin-bottom: 25px;
    }
    .card {
      background: #111418;
      border: 1px solid #1f242b;
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #2b3138;
      border-radius: 8px;
      background: #0c0f13;
      color: #d7e2f0;
      margin-bottom: 12px;
    }
    button {
      background: #2563eb;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      color: white;
    }
    #avatarPreview {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1f242b;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Your Account</div>

    <div class="card">
      <h3>Profile Picture</h3>
      <img id="avatarPreview" src="/default-avatar.png" alt="Avatar">
      <label for="avatarInput">Upload New Avatar</label>
      <input id="avatarInput" type="file" accept="image/*">
      <button id="uploadAvatarBtn">Update Avatar</button>
    </div>

    <div class="card">
      <h3>Username</h3>
      <label for="usernameInput">New Username</label>
      <input id="usernameInput" type="text">
      <button id="updateUsernameBtn">Save Username</button>
    </div>

    <div class="card">
      <h3>Your Email</h3>
      <p id="emailDisplay">Loading...</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // Supabase client
    const supabase = createClient(
      "https://lygupyafoyxbcwtflwji.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Z3VweWFmb3l4YmN3dGZsd2ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNTk5MjgsImV4cCI6MjA3ODgzNTkyOH0.NF0Qt9iWkd4YB_hShe4bQ2JpPUyi4V9ibbvs6z9Ze5g"
    );

    // DOM Elements
    const avatarPreview = document.getElementById("avatarPreview");
    const avatarInput = document.getElementById("avatarInput");
    const usernameInput = document.getElementById("usernameInput");
    const emailDisplay = document.getElementById("emailDisplay");
    const uploadAvatarBtn = document.getElementById("uploadAvatarBtn");
    const updateUsernameBtn = document.getElementById("updateUsernameBtn");

    // Ensure authentication exists
    const { data: sessionData } = await supabase.auth.getSession();
    if (!sessionData.session) {
      window.location.href = "/login.html";
    }

    const user = sessionData.session.user;
    emailDisplay.textContent = user.email;

    // Load profile
    async function loadProfile() {
      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (error) {
        console.error(error);
        return;
      }

      usernameInput.value = data.username || "";

      if (data.avatar_url) {
        avatarPreview.src = data.avatar_url;
      }
    }

    loadProfile();

    // Update Username
    updateUsernameBtn.onclick = async () => {
      const newUsername = usernameInput.value.trim();
      if (!newUsername) return alert("Username cannot be empty.");

      const { error } = await supabase
        .from("profiles")
        .update({ username: newUsername })
        .eq("id", user.id);

      if (error) {
        console.error(error);
        alert("Could not update username.");
      } else {
        alert("Username updated!");
      }
    };

    // Upload Avatar
    uploadAvatarBtn.onclick = async () => {
      const file = avatarInput.files[0];
      if (!file) return alert("Choose a file first!");

      const ext = file.name.split(".").pop();
      const fileName = `${user.id}.${ext}`;

      // Upload to storage
      const { error: uploadError } = await supabase.storage
        .from("avatars")
        .upload(fileName, file, { upsert: true });

      if (uploadError) {
        console.error(uploadError);
        alert("Failed to upload avatar.");
        return;
      }

      // Get public URL
      const { data: urlData } = supabase.storage
        .from("avatars")
        .getPublicUrl(fileName);

      const publicUrl = urlData.publicUrl;

      // Update profile row
      const { error: updateError } = await supabase
        .from("profiles")
        .update({ avatar_url: publicUrl })
        .eq("id", user.id);

      if (updateError) {
        console.error(updateError);
        alert("Failed to update profile.");
        return;
      }

      avatarPreview.src = publicUrl;
      alert("Avatar updated!");
    };
  </script>
</body>
</html>
