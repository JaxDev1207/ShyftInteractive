<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Shyft Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/ShyftInteractiveLogoV2.png">

  <style>
    body {
      background: #0d0f12;
      color: #d7e2f0;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      color: #58a6ff;
      text-align: center;
      margin-bottom: 25px;
    }
    .card {
      background: #111418;
      border: 1px solid #1f242b;
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #2b3138;
      border-radius: 8px;
      background: #0c0f13;
      color: #d7e2f0;
      margin-bottom: 12px;
    }
    button {
      background: #2563eb;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      color: white;
    }
    #avatarPreview {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1f242b;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
    <!-- NAVBAR -->
<div id="navbar" class="w-full flex items-center justify-between px-5 py-3"
     style="background:#0d0f12; border-bottom:1px solid #1f242b;">

  <div class="text-xl font-bold" style="color:#58a6ff;">
    Shyft Interactive
  </div>

  <div id="userMenu" class="relative hidden">
    <button id="userBtn" class="flex items-center gap-2 cursor-pointer">
      <img id="navAvatar" src="/default-avatar.png"
           style="width:40px;height:40px;border-radius:50%;object-fit:cover;border:2px solid #1f242b;">
      <span id="navUsername" style="color:white;font-weight:600;"></span>
    </button>

    <!-- DROPDOWN -->
    <div id="dropdownMenu" 
         class="absolute right-0 mt-2 w-44 rounded-md shadow-lg hidden"
         style="background:#111418;border:1px solid #1f242b;">
      
      <a href="/dashboard.html" 
         class="block px-3 py-2 hover:bg-[#1a1f24] text-sm text-gray-200">
         My Account
      </a>

      <a href="/dashboard.html"
         class="block px-3 py-2 hover:bg-[#1a1f24] text-sm text-gray-200">
         Dashboard
      </a>

      <button id="logoutBtn"
              class="w-full text-left px-3 py-2 hover:bg-[#1a1f24] text-sm text-red-400">
        Sign Out
      </button>
    </div>

  </div>

  <!-- Login Button if not logged in -->
  <a id="loginLink" href="/login.html" 
     class="px-4 py-2 rounded-md text-white font-semibold"
     style="background:#2563eb;">
     Sign In
  </a>

</div>
 <header class="flex justify-between items-center px-10 py-6 border-b border-gray-700">
    <h1 class="text-2xl font-bold tracking-wide">Shyft Interactive</h1>
    <div class="flex items-center gap-8">
      <a href="https://discord.gg/PTFGB5kNTg" target="_blank" rel="noopener"
        class="px-4 py-2 rounded-md text-sm font-semibold shadow hover:opacity-90 transition"
        style="background-color: #5865F2; color: white;">Discord Server</a>
      <nav class="space-x-8">
        <a href="../home/" class="hover:text-sky-400 transition">Home</a>
        <a href="../browse-games/" class="hover:text-sky-400 transition">Browse Games</a>
        <a href="../privacy-policy/" class="hover:text-sky-400 transition">Privacy Policy</a>
        <a href="../contact/" class="hover:text-sky-400 transition">Contact</a>
        <a href="../guidelines/" class="hover:text-sky-400 transition">Guidelines</a>
        <a href="../login.html" class="hover:text-sky-400 transition">login / sign up</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="title">Your Account</div>

    <div class="card">
      <h3>Profile Picture</h3>
      <img id="avatarPreview" src="/default-avatar.png" alt="Avatar">
      <label for="avatarInput">Upload New Avatar</label>
      <input id="avatarInput" type="file" accept="image/*">
      <button id="uploadAvatarBtn">Update Avatar</button>
    </div>

    <div class="card">
      <h3>Username</h3>
      <label for="usernameInput">New Username</label>
      <input id="usernameInput" type="text">
      <button id="updateUsernameBtn">Save Username</button>
    </div>

    <div class="card">
      <h3>Your Email</h3>
      <p id="emailDisplay">Loading...</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // Supabase client
    const supabase = createClient(
      "https://lygupyafoyxbcwtflwji.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Z3VweWFmb3l4YmN3dGZsd2ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNTk5MjgsImV4cCI6MjA3ODgzNTkyOH0.NF0Qt9iWkd4YB_hShe4bQ2JpPUyi4V9ibbvs6z9Ze5g"
    );

    // DOM Elements
    const avatarPreview = document.getElementById("avatarPreview");
    const avatarInput = document.getElementById("avatarInput");
    const usernameInput = document.getElementById("usernameInput");
    const emailDisplay = document.getElementById("emailDisplay");
    const uploadAvatarBtn = document.getElementById("uploadAvatarBtn");
    const updateUsernameBtn = document.getElementById("updateUsernameBtn");

    // Ensure authentication exists
    const { data: sessionData } = await supabase.auth.getSession();
    if (!sessionData.session) {
      window.location.href = "/login.html";
    }

    const user = sessionData.session.user;
    emailDisplay.textContent = user.email;

    // Load profile
    async function loadProfile() {
      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (error) {
        console.error(error);
        return;
      }

      usernameInput.value = data.username || "";

      if (data.avatar_url) {
        avatarPreview.src = data.avatar_url;
      }
    }

    loadProfile();

    // Update Username
    updateUsernameBtn.onclick = async () => {
      const newUsername = usernameInput.value.trim();
      if (!newUsername) return alert("Username cannot be empty.");

      const { error } = await supabase
        .from("profiles")
        .update({ username: newUsername })
        .eq("id", user.id);

      if (error) {
        console.error(error);
        alert("Could not update username.");
      } else {
        alert("Username updated!");
      }
    };

    // Upload Avatar
    uploadAvatarBtn.onclick = async () => {
      const file = avatarInput.files[0];
      if (!file) return alert("Choose a file first!");

      const ext = file.name.split(".").pop();
      const fileName = `${user.id}.${ext}`;

      // Upload to storage
      const { error: uploadError } = await supabase.storage
        .from("avatars")
        .upload(fileName, file, { upsert: true });

      if (uploadError) {
        console.error(uploadError);
        alert("Failed to upload avatar.");
        return;
      }

      // Get public URL
      const { data: urlData } = supabase.storage
        .from("avatars")
        .getPublicUrl(fileName);

      const publicUrl = urlData.publicUrl;

      // Update profile row
      const { error: updateError } = await supabase
        .from("profiles")
        .update({ avatar_url: publicUrl })
        .eq("id", user.id);

      if (updateError) {
        console.error(updateError);
        alert("Failed to update profile.");
        return;
      }

      avatarPreview.src = publicUrl;
      alert("Avatar updated!");
    };
  </script>
  
</body>
</html>
