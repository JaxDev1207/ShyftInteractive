<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign In | Shyft Interactive</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="/ShyftInteractiveLogoV2.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #222 0, #050505 55%);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(15,15,15,0.95);
      border-radius: 16px;
      padding: 28px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #252525;
    }
    .btn {
      width: 100%;
      border-radius: 999px;
      padding: 10px 14px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.1s;
      font-weight: 600;
    }
    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }
    .btn-discord { background: #5865F2; color: white; }
    .btn-google { background: white; color: #202124; }
    .btn-primary { background: #3b82f6; color: white; }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      background: #111;
      border: 1px solid #333;
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="text-xl font-bold">Sign in</h1>
    <p class="subtitle">Use Discord, Google, or email to access your account.</p>

    <!-- Discord Login Button -->
    <button id="discordBtn" class="btn btn-discord">
      <img src="/DiscordLoginButton.png" style="height:28px;">
      Continue with Discord
    </button>

    <!-- Google Login Button -->
    <button id="googleBtn" class="btn btn-google">
      <span>ðŸŸ¢</span> Continue with Google
    </button>

    <div class="divider flex items-center gap-2 my-3 text-gray-500 text-xs uppercase">
      <span class="flex-1 h-px bg-gray-700"></span>
      or
      <span class="flex-1 h-px bg-gray-700"></span>
    </div>

    <!-- Email login/signup -->
    <form id="emailForm">
      <label>Email</label>
      <input id="email" type="email" required>

      <label>Password</label>
      <input id="password" type="password" required>

      <div class="flex gap-3 mt-2">
        <button type="button" id="loginBtn" class="btn btn-primary flex-1">
          Log in
        </button>
        <button type="button" id="signupBtn"
          class="btn flex-1"
          style="background:#111;border:1px solid #333;color:#ddd;">
          Sign up
        </button>
      </div>
    </form>

    <p id="error" class="text-red-400 text-sm mt-2"></p>
    <p id="success" class="text-green-400 text-sm mt-2"></p>

    <p class="text-gray-400 text-xs mt-4">
      By continuing, you agree to our Terms and acknowledge our Privacy Policy.
    </p>
  </div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://lygupyafoyxbcwtflwji.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Z3VweWFmb3l4YmN3dGZsd2ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNTk5MjgsImV4cCI6MjA3ODgzNTkyOH0.NF0Qt9iWkd4YB_hShe4bQ2JpPUyi4V9ibbvs6z9Ze5g"
);

const REDIRECT = "https://shyftinteractive.com/dashboard.html";

const errorBox = document.getElementById("error");
const successBox = document.getElementById("success");

// Auto-create profile after login
async function ensureProfile(user) {
  const defaultUsername =
    user.user_metadata.full_name ||
    user.user_metadata.name ||
    user.email.split("@")[0];

  const avatar =
    user.user_metadata.avatar_url ||
    user.user_metadata.picture ||
    null;

  const { error } = await supabase.from("profiles").upsert({
    id: user.id,
    email: user.email,
    username: defaultUsername,
    avatar_url: avatar
  });

  if (error) console.error("Profile creation failed:", error);
}

// Run after OAuth redirect
(async () => {
  const { data } = await supabase.auth.getUser();
  if (data?.user) {
    await ensureProfile(data.user);
    window.location.href = REDIRECT;
  }
})();

// OAuth Login
document.getElementById("discordBtn").onclick = () =>
  supabase.auth.signInWithOAuth({
    provider: "discord",
    options: { redirectTo: REDIRECT }
  });

document.getElementById("googleBtn").onclick = () =>
  supabase.auth.signInWithOAuth({
    provider: "google",
    options: { redirectTo: REDIRECT }
  });

// Email Login
document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    errorBox.textContent = error.message;
    return;
  }

  await ensureProfile(data.user);
  window.location.href = REDIRECT;
};

// Email Signup
document.getElementById("signupBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signUp({ email, password });

  if (error) {
    errorBox.textContent = error.message;
    return;
  }

  successBox.textContent = "Account created! Check your email to verify.";
};
</script>

</body>
</html>
